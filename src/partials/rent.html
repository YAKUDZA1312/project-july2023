<section class="rent section">
  <div class="container rent-container">
    <div class="rent-container-div">
      <h2 class="rent-title">Rent a yacht now</h2>
      <picture>
        <source
          srcset="/img/rent/imgdekstop1x.png 1x, /img/rent/imgdekstop2x.png 2x"
          media="(min-width: 1280px)"
        />
        <source
          srcset="/img/rent/imgtab1x.png 1x, /img/rent/imgtab2x.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="/img/rent/imgmob1x.png 1x, /img/rent/imgmob2x.png 2x"
          media="(max-width: 767px)"
        />

        <img
          src="/img/rent/imgmob1x.png"
          alt="Yaht"
        />
      </picture>
    </div>

    <div class="rent-container-form">
      <form class="rent-form">
        <!-- Name -->
        <label for="name" class="rent-label rent-name">Full Name</label>
        <div class="rent-input-div">
          <input type="text" id="name" name="user-name" class="rent-input" />
        </div>
        <!-- Email -->
        <label for="mail" class="rent-label">Email</label>
        <div class="rent-input-div">
          <input type="email" id="mail" name="user-email" class="rent-input" />
        </div>
        <!-- Phone -->
        <label for="phone" class="rent-label">Phone number</label>
        <div class="rent-input-div">
          <input type="tel" id="phone" name="user-phone" class="rent-input" />
        </div>
        <!-- comment -->
        <label for="user-comment" class="rent-label">Comment</label>
        <div class="rent-comment">
          <textarea
            name="user-comment"
            id="user-comment"
            cols="30"
            rows="10"
            class="rent-textarea"
          ></textarea>
        </div>
        <button type="button" class="rent-button" data-modal-open>
          Send
          <svg width="18px" height="8.66px">
            <use href="./img/icons.svg#rent-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <!-- <div class="rent-div-blur"></div> -->
  </div>
</section>

<!-- Modal-rent-window -->
<div class="backdrop is-hidden" data-modal>
  <div class="rent-modal">
    <button type="button" class="rent-modal-button" data-modal-close>
      <svg width="20px" height="20px">
        <use href="./img/icons.svg#close-x"></use>
      </svg>
    </button>
    <img
      srcset="./img/rent/modalmob1x.png 1x, ./img/rent/modalmob2x.png 2x"
      src="./img/rent/modalmob1x.png"
      alt="rent-yacht-modal"
      width="287"
      height="149"
      class="rent-img-modal"
    />
    <h2 class="rent-modal-title">Thank you</h2>
    <p class="rent-modal-page">
      Thank you for choosing Yacht Adventures, your booking details have been
      received and our team will be in touch shortly to confirm your reservation
      and provide any additional information or assistance you may need.
    </p>
    <div class="rent-blur"></div>
  </div>
</div>
